<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Function</title>
    <script>
        var num = 15;
        var count = 2;
        function Prime(num)
        {  
            if(num == 0 || num == 1)
                document.write("Not Prime Number");
            else{
                for(let i=2;i<num;i++)
                {
                    if(num%i == 0){
                        count++;
                    }
                }
                if(count > 2){
                    document.write("Not Prime Number");
                }
                else{
                    document.write("Prime Number");
                }
            }
        }
    </script>
</head>
<body>
    <script>
        Prime(num);
    </script>
</body>
</html>
