<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foctorial Table</title>
    <style>
        table{
            background-color: red;
        }
    </style>
    <script>
        function factTable()
        {
            var num = 1;
            num += "<table border='1'>";
            num += "<tr><th>Number</th><th>Factorial</th></tr>";
            for(i=1;i<=4;i++)
        {
            num += "<tr>";
            num+="<td>";
            num+=i;
            num+="</td>";
            num+="<td>";
            num+= Factorial(i);
            num+="</td>";
            num+="</tr>";
        }
        num+="</table>";
        console.log(num);
        document.getElementById("table").innerHTML=num;
        }

        function Factorial(num)
        {
            var f = 1;
            while(num>0)
            {
                f*=num;
                num--;
            }
            return f;
        }
    </script>
</head>
<body>
    <button type="button" id="fact" onclick="factTable()">Get Factorial</button>
    <div id="table">...</div>
</body>
</html>
