<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
    <script>
        var arr1 = [1,2,5,6,4,5,4,6,4,8];
        var arr2 = [1,5,6,8,52];
        //CONCATING THE TWO ARRAYS
        document.write("<br>CONCATING TWO ARRAYS BY SPREAD OPERATOR <br>")
        var arr3 = [...arr1,...arr2];
        document.write(arr3);
        document.write("<br><br>");
        //Copying One Array in Another
        document.write("<br>COPYING ARRAY BY SPREAD OPERATOR <br>")
        var arr4 = [...arr2];
        document.write(arr4);

        document.write("<br><br>");
        //Adding element in copied array 
        document.write("<br>ADDING ELEMENT IN COPIED ARRAY BY SPREAD OPERATOR <br>")
        var arr = [...arr4,5,6,8,9];
        document.write(arr);
    </script>
</head>
<body>
    
</body>
</html>
