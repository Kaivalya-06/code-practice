<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Of A Number</title>
    <script>
        num = 4;
        function Factorial(num)
        {
            var f = 1;
            while(num>0)
            {
                f*=num;
                num--;
            }
            // document.write("<br>Factorial Of Number is : " + f);
            alert("Fact is : "+f);
            document.getElementById("result").innerHTML="Factorial is : "+f;
        }
    </script>
</head>
<body>
     <table style="background-color: red;">
        <form action="">
            <tr>
                <td>
                    Enter Number : 
                </td>
                <td>
                    <input type="number" name="num">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Calculate Factorial" onclick="Factorial(num.value)">
                </td>
            </tr>
        </form>
     </table>
    <div id="result">...</div>
</body>
</html>
