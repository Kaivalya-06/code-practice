    <title>Question 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("img").mouseup(function() {
                $(this).fadeOut(1000, function() {
                    $(this).fadeIn(1000);
                });
            });
            $("img").mousedown(function() {
                $(this).fadeOut(1000, function() {
                    $(this).fadeIn(1000);
                });
            });
        });
    </script>
</head>
