<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibling</title>
    <script src="../wp softwares/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("div").click(function()
            {
                $("li").siblings().css(
                {"border": "2px solid red","list-style-type": "circle"
                });
            })
        })
    </script>
</head>
<body>
    <div id="div" style="border: 2px solid black; width: 450px; padding: 10px; background-color: rgb(245, 245, 92);">
        <h2>Technologies</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi, sapiente.</p>
        <ul>
            <li>Web development</li>
            <li>Android development</li>
            <li>Amazon Web Services</li>
            <li>Software development</li>
        </ul>
    </div>
</body>
</html>
