<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Buttons</title>
    <script>
        function fun1(btn) 
        {
            document.body.style.backgroundColor = btn.innerText;
        }
    </script>
</head>
<body>
    <button type="button" onclick="fun1(event.target)">Red</button>
    <button type="button" onclick="fun1(event.target)">orange</button>
    <button type="button" onclick="fun1(event.target)">pink</button>
</body>
</html>
