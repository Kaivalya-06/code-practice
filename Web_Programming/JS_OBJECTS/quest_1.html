            document.write("<br>"+str.charAt(4)+" : "+str.charCodeAt(4));
            str1 = "Hello ";
            document.write("<br>************************");
            document.write("<br>"+str1.concat(str));
            document.write("<br>************************");
            document.write("<br>"+str.split(" "));
        }
    </script>
</head>
<body>
